<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Facebook-cloneâ€“ log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/3">
        <img class="w-72" src="images/fb-logo.svg" alt="fb-logo" />

        <h2 class="text-3xl mx-6 font-semibold">
          Facebook helps you connect and share with the people in your life.
        </h2>
      </div>
      <div class="right flex flex-col p-8 rounded-lg bg-white w-1/4 relative">
        <input
          type="text"
          placeholder="Email address or Phone number"
          class="border-2 rounded-lg px-3 h-12 mt-2 focus:outline-blue-400"
          required
        />
        <input
          class="border-2 rounded-lg px-3 h-12 mb-3 mt-2 focus:outline-blue-400"
          type="password"
          placeholder="Password"
          required
        />
        <button
          class="rounded-lg bg-blue-600 font-semibold text-white hover:bg-blue-500 hover:cursor-pointer p-2 focus-within:border-2 border-blue-300"
        >
          Log in
        </button>
        <span
          class="text-blue-600 text-sm text-center mt-2 mb-4 hover:underline"
        >
          Forgotten password?</span
        >
        <hr />
        <button
          class="rounded-md bg-green-500 w-fit font-semibold text-white hover:bg-green-600 hover:cursor-pointer p-2 mt-4 mx-auto"
        >
          create new account
        </button>
        <span class="absolute -bottom-10 text-center">
          <a href="#" class="font-semibold hover:underline">Create a Page </a>
          &nbsp;for a celebrity, brand or business.
        </span>
      </div>
    </div>
  </body>
</html>
